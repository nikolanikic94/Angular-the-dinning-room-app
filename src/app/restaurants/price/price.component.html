<div class="form-group row">
  <label for="price" class="col-form-label col-3 text-right font-weight-bold"
    >Price range</label
  >
  <input
    type="number"
    name="price"
    id="priceFrom"
    class="form-control col-3 mr-3"
    [(ngModel)]="priceFrom"
    min="1"
    max="5"
    (change)="updatePrice()"
  />
  <input
    type="number"
    name="price"
    id="priceTo"
    class="form-control col-3"
    [(ngModel)]="priceTo"
    min="1"
    max="5"
    (change)="updatePrice()"
  />
</div>
