<div class="container-fluid">
  <div class="row">
    <h1>{{ restaurant.name }}</h1>
  </div>
  <div class="row d-flex justify-content-between">
    <div class="col-6 pl-2">
      <p>Working ours</p>
      <ul *ngFor="let weekday of weekdays; let i = index" class="pl-5">
        <li *ngIf="restaurant.days[i]">
          {{ weekday }}: {{ restaurant.days[i].opens }} -
          {{ restaurant.days[i].closes }}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <p>Address</p>
      <ul>
        <li>{{ restaurant.location }}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menu?.items">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
